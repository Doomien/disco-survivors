# CHARACTER STATS TEMPLATE
# Copy this file next to your character sprite images
# Fill in the values below for your character!

# What is your character called?
name: My Character Name

# How many hits can it take? (1-10 is normal, higher = tougher)
health: 5

# How fast does it move? (0.3 = slow, 0.5 = normal, 0.8+ = fast)
speed: 0.5

# How much damage does it do per hit? (1-3 is normal)
attack_strength: 1

# How fast does it attack in milliseconds? (300 = very fast, 500 = normal, 800 = slow)
attack_speed: 500

# How close does it need to be to attack? (40 = normal, 50+ = long reach)
attack_range: 40

# How much XP does the player get for defeating it? (1-5 is normal)
xp_value: 2

# How big is your sprite image?
width: 60
height: 66

# Animation speed - how many frames before switching to next sprite? (8 = fast, 12 = normal, 15 = slow)
animation_speed: 12

# OPTIONAL: How rare should this enemy be? (Don't include this unless you want it super rare)
# spawn_weight: 0.01

