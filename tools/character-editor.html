<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Survivors - Character Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            background: #f7fafc;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
        }

        .character-list {
            margin-top: 20px;
        }

        .character-item {
            background: white;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .character-item:hover {
            border-color: #5a67d8;
            transform: translateX(4px);
        }

        .character-item.active {
            background: #5a67d8;
            color: white;
            border-color: #5a67d8;
        }

        .character-item .char-name {
            font-weight: 600;
        }

        .character-item .char-id {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary {
            background: #5a67d8;
            color: white;
        }

        .btn-primary:hover {
            background: #4c51bf;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-block {
            width: 100%;
            margin-bottom: 10px;
        }

        .editor-panel {
            padding: 30px;
        }

        .editor-empty {
            text-align: center;
            color: #a0aec0;
            padding: 60px 20px;
        }

        .editor-empty h2 {
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }

        .sprite-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }

        .sprite-input-group input {
            flex: 1;
        }

        .sprite-list {
            margin-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }

        .json-viewer {
            background: #1a202c;
            color: #68d391;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow: auto;
            margin-top: 20px;
        }

        .success-message,
        .error-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .helper-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .character-item:hover .delete-btn {
            opacity: 1;
        }

        #fileInput {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2d3748;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Disco Survivors</h1>
            <div class="subtitle">Character Editor</div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <button class="btn btn-primary btn-block" onclick="createNewCharacter()">+ New Character</button>
                <button class="btn btn-secondary btn-block" onclick="loadFromFile()">Load JSON File</button>
                <button class="btn btn-success btn-block" onclick="downloadJSON()">Download JSON</button>

                <div class="character-list" id="characterList"></div>
            </aside>

            <main class="editor-panel">
                <div id="editorContent" class="editor-empty">
                    <h2>Welcome to the Character Editor</h2>
                    <p>Select a character from the list or create a new one to get started.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- New Character Modal -->
    <div id="newCharacterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Character</h2>
            </div>
            <div class="form-group">
                <label>Character ID (unique identifier)</label>
                <input type="text" id="newCharacterId" placeholder="e.g., zombie, ghost, etc.">
                <div class="helper-text">Use lowercase letters, numbers, and underscores only</div>
            </div>
            <div class="form-group">
                <label>Character Name</label>
                <input type="text" id="newCharacterName" placeholder="e.g., Zombie">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeNewCharacterModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmNewCharacter()">Create</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" onchange="handleFileUpload(event)">

    <script src="character-editor.js"></script>
</body>
</html>
